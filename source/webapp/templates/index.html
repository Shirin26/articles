{% extends 'base.html' %}
{% load static %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'article_add' %}">Create article</a>
    </li>
{% endblock %}

{% block content %}
<h1>Articles</h1>
{% for article in articles %}
    <h2>{{ article.title }}</h2>
    <p><a href="{% url 'article_view' article.pk %}">More...</a></p>
{% endfor %}
{% endblock %}
