{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'article_add' %}">Create article</a>
    </li>

        <a class="nav-link" href="{% url 'article_update' article.pk %}">Update article</a>
    </li>
    <li class="nav-item">
